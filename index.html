<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackpinkjack.css" />
    <script src="script.js"></script>
  </head>

  <body>
    
    <div id="container">
      <h1> &#128420 &#128150 Farhan's blackpinkjack &#128150 &#128420</h1>
      <h2>Dealer: <span id="dealer-sum"></span></h2>
      <div id="dealer-cards">
        <img id="hidden" src="./cards/Back.png" />
      </div>

      <h2>Your cards: <span id="your-sum"></span></h2>
      <div id="your-cards"></div>

      <br />
      <button id="hit">Hit</button>
      <button id="stay">Stay</button>
      <p id="results"></p>
      <p>Wins: <span id="wins">0</span> Losses: <span id="losses">0</span> Draws: <span id="draws">0</span></p>
      <button id="restart" onclick="restart()">Restart Game</button>
      <div>
        <audio
          id="audioPlayer"
          controls
          autoplay
          src="./media/LSG-1.mp3"
        ></audio>
      </div>
    </div>
  </body>
</html>
